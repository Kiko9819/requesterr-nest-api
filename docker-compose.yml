version: '3.3'

services: 
  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: 'example'
      MYSQL_PASSWORD: 'example'
      MYSQL_ROOT_PASSWORD: 'example'
    ports: 
      - '3306:3306'
    volumes: 
      - example:/var/lib/mysql
  cache:
    image: redis:alpine
    ports:
      - ${REDIS_PORT}:${REDIS_PORT}
    env_file: ./.env

volumes: 
  example: